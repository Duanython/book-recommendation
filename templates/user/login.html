{% extends 'Base_login.html' %}
{% block content %}
    <div class="app-location">
        <div class="row" style="font-size: large ">
            <div class="col-xs-6"><h4><a href="{% url 'login' %}">登陆</a></h4> </div>
            <div class="col-xs-6"><h4><a href="{% url 'register' %}">注册</a></h4></div>
        </div>
        <form action="{% url 'login' %}" method='POST' autocomplete="on">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
        <div class="input-group input-group-lg" style="margin:0 auto 0.5em 3em ">
			<span class="input-group-addon">账号</span>
            <input type="text" class="form-control" placeholder="账号" name="username" value="{{ username }}">
		</div>
        <div class="input-group input-group-lg" style="margin:0 0 0.5em 3em ">
			<span class="input-group-addon">密码</span>
            <input type="password" class="form-control" placeholder="密码" name="password" value="{{ password }}">
		</div>
         <div class="row">
            <div class="col-xs-4"><input type="checkbox"  value="记住密码" name="isSaved">记住密码</div>
        </div>
            <input type="submit" value="登录">
        </form>
    </div>
{% endblock %}
